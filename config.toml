baseURL = "https://practice-member.github.io/nandemo-output-blog/"
languageCode = "ja-JP"
title = "或いはバグでいっぱいのコード"
theme = "liva-hugo"
summaryLength = "3"
paginate = 6
disqusShortname = ""
publishDir = "docs"

[outputs]
  home = ["HTML", "RSS", "JSON"]

############################# Plugins ##############################
